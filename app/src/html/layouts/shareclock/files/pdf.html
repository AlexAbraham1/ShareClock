<div class="file">
	<img src="/release/img/pdf.png" colorboxpdf/>
	<h1>{{file.name}}</h1>
	<h5>CLICK PDF ICON TO VIEW FILE</h5>
	<div class="buttons">
		<a href="{{filePath}}" class="downloadButton" download>DOWNLOAD</a>
		
		<span style="margin-left: 30px;"><a ng-click='shareFile()' class="shareButton" download>SHARE</a></span>

		<span style="margin-left: 30px;"><a ng-click='removeFile()' class="deleteButton">DELETE</a></span>
	
	</div>
</div>

<!-- This contains the hidden content for inline calls -->
<div style='display:none'>
	<div id='pdfHTML' style='height: 100%; min-height: 100%;'>
		<object data="{{filePath}}" type="application/pdf" width="100%" height="100%">
	</div>
</div>
